<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
  rel="stylesheet"
/>
<main class="container">
  <p>
    <a id="auth-link" target="_blank" class="link">Click here</a> to get an authorisation token for
    your Trello account and paste it in the field below.
  </p>

  <form id="form">
    <div class="field">
      <label>
        <div class="label">Authorisation token:<span class="required-marker">*</span></div>
        <div class="input-wrapper">
          <input id="auth-code" type="text" value="" />
        </div>
      </label>
    </div>

    <button id="load-boards" class="button">
      <span>Load boards</span>
    </button>

    <div class="field">
      <label>
        <div class="label">Select board<span class="required-marker">*</span></div>
        <div class="input-wrapper">
          <select id="board-name"><option>- Set authorization token -</option></select>
        </div>
      </label>
    </div>

    <div class="field">
      <label>
        <div class="label">Select list<span class="required-marker">*</span></div>
        <div class="input-wrapper">
          <select id="list-name"><option>- Select board -</option></select>
        </div>
      </label>
    </div>

    <div class="field">
      <label>
        <div class="label">Select card<span class="required-marker">*</span></div>
        <div class="input-wrapper">
          <select id="card-name"><option>- Select list -</option></select>
        </div>
      </label>
    </div>

    <div class="field">
      <label>
        <div class="input-wrapper-checkbox">
          <input id="load-checklist" type="checkbox">
          <span class="checkbox-label">Load checklist (one card only)</span>
        </div>
      </label>
    </div>

    <button id="run" class="button">
      <span>Create</span>
    </button>
  </form>

  <div id="banner" class="banner hidden">
    <div class="content">
      <span class="error-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" role="presentation">
          <g fill-rule="evenodd">
            <path
              d="M13.416 4.417a2.002 2.002 0 00-2.832 0l-6.168 6.167a2.002 2.002 0 000 2.833l6.168 6.167a2.002 2.002 0 002.832 0l6.168-6.167a2.002 2.002 0 000-2.833l-6.168-6.167z"
              fill="currentColor"
            ></path>
            <path
              d="M12 14a1 1 0 01-1-1V8a1 1 0 012 0v5a1 1 0 01-1 1m0 3a1 1 0 010-2 1 1 0 010 2"
              fill="var(--color-error)"
            ></path>
          </g>
        </svg>
      </span>
      <span id="banner-msg" class="message"></span>
    </div>
  </div>
</main>
